@if (!isPlaying) {
  <div class="video-container">
    <div class="thumbnail" [style.backgroundImage]="'url(' + getYouTubeThumbnail(url) + ')'">
        <img (click)="playVideo()" src="assets/wellness-icons/play_arrow.svg" alt="" width="40px" height="40px">
    </div>
  </div>
}
@else {
  <iframe [src]="sanitizedUrl" class="doc" width="100%" height="100%" frameborder="0" allowfullscreen class="banner-img"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  [ngClass]="{'height150px': height150px}" ></iframe>
}
