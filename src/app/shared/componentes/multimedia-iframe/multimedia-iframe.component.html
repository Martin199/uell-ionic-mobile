<div class="video-container" *ngIf="!isPlaying">
  <div class="thumbnail" [style.backgroundImage]="'url(' + getYouTubeThumbnail(url) + ')'">
      <img (click)="playVideo()" src="assets/wellness-icons/play_arrow.svg" alt="" width="40px" height="40px">
  </div>
</div>
<iframe
*ngIf="isPlaying"
[src]="sanitizedUrl"
class="doc" width="100%" height="100%" frameborder="0" allowfullscreen class="banner-img"
allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
