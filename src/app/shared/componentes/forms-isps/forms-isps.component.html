<ion-toolbar class="stepper">
  <ion-title >Paso step de totalSteps</ion-title>
  <ion-buttons slot="end">
    <ion-button  class="btnClose">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-label class="title">
    Índice de salud Psicosocial(I-SPS)
  </ion-label>
  <ion-progress-bar class="ion-margin-top" ></ion-progress-bar>
</ion-toolbar>

<ion-content>
  <swiper-container>
    <swiper-slide>
      <app-form-isps-step-one></app-form-isps-step-one>
    </swiper-slide>
    <swiper-slide>
      <app-form-isps-step-two></app-form-isps-step-two>
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <!-- Usamos clases nativas de Ionic para alinear el botón a la derecha -->
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button expand="block" shape="round" type="submit" class="submit-btn footer-btn">
        Siguiente
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
