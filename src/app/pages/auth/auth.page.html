<ion-content [fullscreen]="true">
  <div class="d-flex-center-login">
    <form [formGroup]="formAuth" class="form-container" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <div class="logo"> 
        <app-logo></app-logo>
      </div>

      <ion-text class="d-flex-center ">
        <h1 class="title"> ¡Te damos la bienvenida! </h1>
      </ion-text>
      <!-- Usuario -->
      <div #userContainer class="user-container">
        <app-custom-input icon="person-outline" [control]="formAuth.controls.cuil" label="Usuario">
        </app-custom-input>

      </div>

      <!-- Contraseña -->
      <div #passwordContainer>
        <app-custom-input icon="lock-closed-outline" [control]="formAuth.controls.password" type="password"
          label="Contraseña">
        </app-custom-input>
        <ion-text color="primary" class="forgot-password" (click)="forgotPassword()">¿Olvidaste tu contraseña?</ion-text>
      </div>
      
      @if(formAuth.errors?.['incorrect']) {
        <div class="validators">
          <div class="error-field">Usuario o contraseña incorrectos</div>
        </div>
      } @else {
        <div class="error-placeholder"> </div>
      }
      <ion-button expand="block" shape="round" type="submit" class="submit-btn submit">
        Iniciar sesión 
      </ion-button>
      
    </form>
  </div>



</ion-content>
