<div class="card">
  <div class="card-title">
    {{ card().title }} <ion-icon (click)="edit()" slot="end" name="pencil" size="medium"></ion-icon>
  </div>
  <div class="card-body">
    @for (field of card().fields; track field.field) {
    <div class="card-field">
      <div class="card-field-title">{{ field.field }}</div>
      <div class="card-field-description">{{ field.description }}</div>
    </div>
    }
  </div>
</div>
