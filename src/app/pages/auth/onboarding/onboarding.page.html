<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="d-flex-center ion-padding-top margin-bottom">
      <ion-thumbnail class="logo-thumbnail">
        <ion-img src="../../../../assets/auth/logo-login - copia.png"></ion-img>
      </ion-thumbnail>
    </div>
    <ion-progress-bar class="ion-margin-top" [value]="progress"></ion-progress-bar>
  </ion-toolbar>
  
</ion-header>

<ion-content  [fullscreen]="true">
  <swiper-container #swiperContainer allow-touch-move="false">
    <swiper-slide>
      <app-user-info (contactInfo)="stepReturnUserInfo($event)"></app-user-info>
    </swiper-slide>
    <swiper-slide>
      <app-user-employment-info></app-user-employment-info>
    </swiper-slide>
    <swiper-slide>
      <app-user-contact-info (contactInfo)="stepsReturnContactInfo($event)"></app-user-contact-info>
    </swiper-slide>
    <swiper-slide>
      <app-user-address-info (addressInfo)="stepsReturnAddressInfo($event)"></app-user-address-info>
    </swiper-slide>
    <swiper-slide>
      <app-medical-information (medicalInfo)="stepsReturnMedicalInfo($event)"></app-medical-information>
    </swiper-slide>
    <swiper-slide>
      <app-medical-information-second (medicalInfoTwo)="stepsReturnMedicalInfoTwo($event)"></app-medical-information-second>
    </swiper-slide>
    <swiper-slide>
      <app-initial-clinical-data (returnResponse)="buildClinicalData($event)"></app-initial-clinical-data>
    </swiper-slide>
  </swiper-container> 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button shape="round" class="ion-margin-end footer-btn-back" (click)="prevSlide()">Volver</ion-button>
      <ion-button expand="block" shape="round" type="submit" class="submit-btn" (click)="nextSlide()" [disabled]="disabledNextButton()">Siguiente</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
