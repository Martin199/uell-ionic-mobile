<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <form class="content" [formGroup]="formTermCondition" (ngSubmit)="submit()" (keypress.enter)="submit()">
    <div class="d-flex-center">
      <div class="logo">
        <app-logo></app-logo>
      </div>
    </div>
    <div class="flex-checked">
      <ion-checkbox labelPlacement="end" class="full-width-checkbox" formControlName="termsAndConditions">
        <span class="checkbox-text">He leído los </span>
        <span class="link" (click)="openTermsModal()">Términos y condiciones</span>
      </ion-checkbox>

      <ion-checkbox labelPlacement="end" class="full-width-checkbox" formControlName="informedConsent">
        <span class="checkbox-text"> Acepto el </span>
        <span class="link" (click)="openInformedConsentModal()">Consentimiento informado</span>
      </ion-checkbox>
    </div>
  
    <ion-button expand="block" shape="round" type="submit" class="submit-btn submit" [disabled]="formTermCondition.invalid">
      Continuar
    </ion-button>
  </form>
</ion-content>
