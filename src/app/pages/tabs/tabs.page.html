<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="ion-safe-area-bottom" [ngClass]="{'ios-platform': this.platform === 'ios'}">
      <ion-tab-button tab="home" (click)="selectTab('home')">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="nutrition" (click)="selectTab('nutrition')" (keydown.enter)="selectTab('nutrition')"
        (keydown.space)="selectTab('nutrition')" [ngClass]="{ 'tab-selected': selectedTab === 'nutrition' }">
        <ion-img src="../../../assets/tabs/nutrition-icon-tab.svg" class="nutrition-icon"></ion-img>
        <ion-label>Nutrici√≥n</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="psychosocial-health" (click)="selectTab('psychosocial-health')">
        <ion-img src="../../../assets/tabs/psychology-icon-tab.svg" class="nutrition-icon"></ion-img>
        <ion-label>Salud psicosocial</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="wellness-portal" (click)="selectTab('wellness-portal')">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Portal de Bienestar</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
