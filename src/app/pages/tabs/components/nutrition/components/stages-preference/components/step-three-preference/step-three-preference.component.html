<div *ngIf="step === 3">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-title">{{questionsPathologies[0]}}</ion-card-title>
      <ion-card-subtitle>SELECCIONA TODAS LAS QUE CORRESPONDAN</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="content-layout" *ngIf="restrictionsList && restrictionsList.length > 0">
      <div
        *ngFor="let item of restrictionsList; let i = index"
        [ngClass]="{'hasSelect': shouldApplyHasSelect(i)}"
        class="layout"
        (click)="selectOptionArray(i, item)"
      >
        <ion-label class="ion-text-start value">{{ item.descriptionFe }}</ion-label>
        <ion-icon *ngIf="shouldApplyHasSelect(i)" src="assets/wellness-icons/nutrition/check_circle.svg"></ion-icon>
      </div>
    </ion-card-content>
    
    
    
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-title">{{questionsPathologies[1]}}</ion-card-title>
      <ion-card-subtitle class="sub-card-title">SELECCIONA UNA OPCIÓN</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="content-layout">
      <div
        class="layout"
        [ngClass]="{ hasSelect: selectedIndexes['first'] === i }"
        (click)="selectOption(i, 'first')"
        *ngFor="let opciones of firstCard; let i = index"
      >
        <ion-label class="ion-text-start value">{{ opciones }}</ion-label>
        <ion-icon *ngIf="selectedIndexes['first'] === i" src="assets/wellness-icons/nutrition/check_circle.svg"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="showThirdCard">
    <ion-card-header>
      <ion-card-title class="card-title">{{questionsPathologies[2]}}</ion-card-title>
      <ion-card-subtitle class="sub-card-title">SELECCIONA UNA OPCIÓN</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="content-layout">
      <div
        class="layout"
        [ngClass]="{ hasSelect: selectedIndexes['second'] === i }"
        (click)="selectOption(i, 'second')"
        *ngFor="let opciones of secondCard; let i = index"
      >
        <ion-label class="ion-text-start value">{{ opciones }}</ion-label>
        <ion-icon *ngIf="selectedIndexes['second'] === i" src="assets/wellness-icons/nutrition/check_circle.svg"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
</div>
