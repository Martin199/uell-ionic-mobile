@if (step == 2) {
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="card-title">{{questionPreferenceFeeding[0]}}</ion-card-title>
        <ion-label class="sub-title">{{questionPreferenceFeeding[1]}}</ion-label>
        <ion-card-subtitle>SELECCIONA UNA OPCIÃ“N</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="content-layout">
        @for (opciones of firstCard; track opciones; let i = $index) {
        <div class="layout" [ngClass]="{ hasSelect: selectedIndexes['first'] === i }" (click)="selectOption(i, 'first')">
          <ion-label class="ion-text-start value" [ngClass]="{ disabled: disabledOption(i) }">{{ opciones }}</ion-label>
          @if (selectedIndexes['first'] === i) {
          <ion-icon src="assets/nutrition/check_circle.svg"></ion-icon>
          }
          </div>
        }
      </ion-card-content>
    </ion-card>
  </div>
}
