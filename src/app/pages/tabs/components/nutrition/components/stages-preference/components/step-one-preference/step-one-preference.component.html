<div *ngIf="step === 1">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-title">{{questionsPreferencesGoals[0]}}</ion-card-title>
      <ion-card-subtitle>SELECCIONA TODAS LAS QUE CORRESPONDAN</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="content-layout">
      <div
      class="layout"
      [ngClass]="{ hasSelect: selectedIndexes['first'].includes(i) }"
      (click)="selectOption(i, 'first')"
      *ngFor="let opciones of firstCard; let i = index"
    >
      <ion-label class="ion-text-start value">{{ opciones }}</ion-label>
      <ion-icon *ngIf="selectedIndexes['first'].includes(i)" src="assets/nutrition/check_circle.svg"></ion-icon>
    </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
       <app-anthropometry-detail></app-anthropometry-detail>
    </ion-card-content>
  </ion-card>


</div>
